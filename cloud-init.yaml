#cloud-init

# partition the disk, mbr, 1% free, 33% ntfs, 33% ext4, 33% ntfs
device_aliases: {'ephemeral0': '/dev/sda'}
disk_setup:
  ephemeral0:
    table_type: mbr
    layout: 
      - 1
      - [33, 6]
      - [33, 82]
      - [33, 6]
    overwrite: True

fs_setup:
  - label: linux
    filesystem: 'ext4'
    device: '/dev/sda2'
  - cmd: mkfs -t %(filesystem)s -L %(label)s %(device)s
    label: win10
    filesystem: 'ntfs'
    device: '/dev/sda1'
  - cmd: mkfs -t %(filesystem)s -L %(label)s %(device)s
    label: win10iso
    filesystem: 'ntfs'
    device: '/dev/sda3'
 
# create random user and encrypted password
disable_root: true

groups:
	- yzad-mfc2tfjf
users:
	- default
	- user: yzad-mfc2tfjf
		primary_group: yzad-mfc2tfjf
		ssh_authorized_keys:
		- ssh-rsa  alex@penguin
		lock_passwd: true
		groups: users, sudo
		sudo: ALL=(ALL) NOPASSWD:ALL

# apt install task-ssh-server, wimtools, ntfs-3g, p7zip-full
# optional:task-xfce-desktop, xrdp, xorgxrdp
apt:
	preserve_sources_list: true
	packages_update: true
	packages_upgrade: true
	packages:
		- task-ssh-server
		- wimtools
		- ntfs-3g
		- p7zip-full
		# for gui environment and rdp access
		- task-xfce-desktop
		- xrdp
		- xorgxrdp


